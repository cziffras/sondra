data:
  root_dir: "/media/emmanuel/T7/data/sondra/SAN_FRANCISCO_ALOS2" #"/mounts/Datasets1/Polarimetric-SanFrancisco/SAN_FRANCISCO_ALOS2/"
  dataset: polsf
  batch_size: 8
  accumulation_steps: 4
  num_workers: 4
  valid_ratio: 0.2
  patch_size: [64, 64]

transform:
  name: "SARContrastiveAugmentations"
  params:

nepochs: 40

logging:
  logdir: "./logs"  

model:
  class: SegmentationUNet
  contrastive: false
  num_channels: 3          
  num_layers: 2               
  channels_ratio: 16         
  activation: modReLU          
  normalization_method: BatchNorm
  track_running_stats: true
  downsampling_method: StridedConv
  upsampling_method: Upsample
  dropout: 0.1
  upsample_scale_factor: 1   

loss:
  name: CrossEntropyLoss

optimizer:
  name: AdamW
  params:
    lr: 0.05
    weight_decay: 0.0005

scheduler:
  name: StepLR
  params:
    step_size: 5
    gamma: 0.9

verbose: false

